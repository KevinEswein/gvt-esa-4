<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESA 4</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: beige;
            text-align: center;
            margin: 0;
        }
        canvas {
            display: block;
            margin: 2rem auto 0;
            width: 500px;
            height: 500px;
            border-radius: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #controls {
            margin: 20px;
        }
        #aspectRatio {
            width: 200px;
        }
        #doku {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<h1>ESA 4 - Parametrisierte Flächen</h1>
<canvas id="canvas"></canvas>
<div id="controls">
    <label for="aspectRatio">Aspect Ratio: </label>
    <input type="range" id="aspectRatio" min="0.5" max="2" step="0.01" value="1">
</div>
<div id="doku">
    <b>B = Fläche wechseln</b><br><br>
    <h3>Quellen</h3>
    3D Parametrisierte Flächen: <a href="http://www.3d-meier.de/tut3/Seite0.html">www.3d-meier.de/tut3/Seite0.html</a><br>
    Graphulus Surface: <a href="https://stemkoski.github.io/Three.js/Graphulus-Surface.html">stemkoski.github.io/Three.js/Graphulus-Surface.html</a>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="script.js"></script>
</body>
</html>
